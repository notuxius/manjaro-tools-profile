# use multilib packages
# multilib="true"

displaymanager="sddm"

# Set to false to disable autologin in the livecd
autologin="false"

# nonfree mhwd drivers
# nonfree_mhwd="true"

# use extra packages as defined in pkglist to activate a full profile
# extra="false"

################ install ################

# efi_boot_loader="grub"

# configure calamares for netinstall
# netinstall="false"

# configure calamares to use chrootcfg instead of unpackfs
# chrootcfg="false"

# use geoip for localization
# geoip='true'

# names must match systemd service names
enable_systemd=('avahi-daemon' 'bluetooth' 'cronie' 'ModemManager' 'NetworkManager' 'tlp' 'tlp-sleep' 'ufw' 'org.cups.cupsd' 'smbd' 'nmbd')
# minimal-services-toggle 'org.cups.cupsd' 'smbd' 'nmbd'
disable_systemd=('pacman-init')

# the same workgroup name if samba is used
smb_workgroup="WORKGROUP"

################# livecd #################

hostname="netrunner-wayland"

username="netrunner"

password="netrunner"

# the login shell
# defaults to bash
login_shell=/bin/zsh

addgroups="video,audio,power,disk,storage,optical,network,sys,lp,scanner,wheel"

# names must match systemd service names
# services in enable_systemd array don't need to be listed here
enable_systemd_live=('manjaro-live' 'sddm-autologin-into-wayland' 'mhwd-live' 'pacman-init' 'mirrors-live')
